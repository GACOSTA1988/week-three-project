<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Number to range app</title>
</head>
<body>
  <div class="container">
    <h1>Please enter a number and see what you get!</h1>
    <form id="numbers">
      <label for="numberEnterLine">Enter number here.</label>
      <input type="text" id="numberEnterLine" value="">
      <button type="submit" name="button">Click here for results</button>
    </form>

    <div>
      <p id="results">Here are your results</p>
    </div>

  </div>
</body>
</html>
